    <header id="header1">
        <svg class="ico" style="cursor: default;">
            <use href="#IcoFiltros"></use>
        </svg>
        <h1>ParrotDJ</h1>
        <form class="search-bar" action="">
            <input class="search-input" required="" name="search" type="text" autocomplete="off" id="inputBusqueda">
            <button type="submit" class="search-btn">
                <span>Search</span>
            </button>
            <div id="resultados"></div>
        </form>
    </header>
    <div class="container" id="container">
        <aside id="asideFiltros">
            <div>Filtros</div>
            <hr>
            <div>Artistas

                    <use href="#IcoArtistas"></use>
                </svg>
            </div>
            <div>Albumes
                <svg class="ico">
                    <use href="#IcoAlbumes"></use>
                </svg>
            </div>
            <div>Canciones
                <svg class="ico">
                    <use href="#IcoCanciones"></use>
                </svg>
            </div>
            <hr>
            <div>Playlist
                <svg class="ico">
                    <use href="#IcoPlaylist"></use>
                </svg>
            </div>
            <div></div><!-- listas de reproducción que se agreguen -->
        <br>
        <br>
            <div id="botoncont">
            <button class="boton" id="Login"><a href="../LogIn/Templates/login.html">Login</a></button>
            <button class="boton" id="Register"><a href="../LogIn/Templates/registro.html">Register</a></button>
        </div>
        </aside>
        <main id="mainMenuPrincipal">
            <article class="articulos"></article>
            <article class="articulos"></article>
            <article class="articulos"></article>
            <article class="articulos"></article>
        </main>
        <aside id="asidePlaylist">
            <div id="Video">
                <section id="youtube_player">
                    <div class="video-container">
                        <div class="video-placeholder">
                            <div id="player"></div>
                        </div>
                    </div>
                </section>
            </div>
            <section id="cola_reproduccion">
                <div class="playlist-container">
                    <h3 id="titColaRepr">Siguientes Canciones:</h3>
                    <br>
                    <ul class="playlist-queue" id="playlist-queue">
                        <!--canciones añadidas dinamicamente-->
                        
                        <!--template para las canciones-->
                        <template id="song-template">
                            <li class="playlist-item">
                                <div class="song-info">
                                    <span class="song-title"></span>
                                    <span class="song-artist"></span>
                                </div>
                                <div class="song-duration"></div>
                                <button class="btn-remove">
                                    <i class="icon-remove"></i>
                                </button>
                            </li>
                        </template>
                    </ul>
                </div>
            </section>    
        </aside>

    </div>
    <footer id="footerReproduccion">
        <div id="footerMitadSuperior"> <!-- Este div tiene la mitad superior del footer-->
            <div id="containerControlesReproduccion">
                <div id="controlAleatorio">
                    <svg class="ico">
                        <use href="#IcoAleatorio" id="aleatorioBtn"></use>
                    </svg>
                </div>
                <div id="controlesCancion">
                    <svg class="ico">
                        <use href="#IcoAnterior" id="previousBtn"></use>
                    </svg>
                    <svg class="ico">
                        <use href="#IcoPlay" id="playPauseBtn"></use>
                    </svg>
                    <svg class="ico">
                        <use href="#IcoPosterior" id="nextBtn"></use>
                    </svg>
                </div>
                <div id="controlesVolumen">
                    <svg class="ico">
                        <use href="#IcoVolumenMute" id="muteBtn"></use>
                    </svg>
                    <input type="range" name="volumen" id="volumeSlider">
                </div>
                
            </div>
            
        </div>
        <div id="footerMitadInferior">
            <input type="range" id="BarraDuracion" min="0" max="100" value="0">
        </div>
    </footer>
